<form #login="ngForm"(ngSubmit)="handleSubmit(login)">
    <input type="text" placeholder="First Name" [(ngModel)]="firstName"name="firstName" required />
    <input type="text" placeholder="Last Name" [(ngModel)]="lastName"name="lastName" required />
    <input type="email" placeholder="Email" [(ngModel)]="email" name ="email" required />
    <input type="tel" placeholder="Phone Number" [(ngModel)]="phoneNumber" name="phoneNumber" required />
    <input type="text" placeholder="Address" [(ngModel)]="address"name="address" required />
    <button type="submit">Save</button>
    <button type="button" (click)="handleCancel()">Cancel</button>
  </form>




  <!--  -->



<table>
  <thead>
    <tr>
      <th>Customer Name</th>
      <th>Customer Email</th>
      <th>Customer Phone</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let customer of users ">
      <tr>
        <td>{{ customer.firstName }}</td>
        <td>{{ customer.lastName }}</td>
        <td>{{ customer.email }}</td>
        <td>{{ customer.phoneNumber }}</td>
        <td>{{ customer.address }}</td>
        <td>{{ customer.email }}</td>
        <td>
        
        </td>
      </tr>
    </ng-container>
   
  </tbody>
</table>
